<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NikeProductDark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- BEGIN ba-container  -->
		<div class="ba-container">

	<header class="ba-header">
		    <a href="#" class="ba-logo">
		    	<img src="img/logo.png" alt="NikeProductDark">
		    </a>
	</header>

	<main>
		<section class="ba-product cf">
			<div class="ba-product__image">
						<a href="#"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="NikeProductDark"></a>
			</div>

			<div class="ba-product__info">

				<h3 class="ba-product__title">Nike SB Stefan Janoski Max</h3>
				<!-- BEGIN ba-product__meta  -->
				<div class="ba-product__meta">

				    <!-- BEGIN ba-product__model  -->
				    <div class="ba-product__model">
						<h4 class="ba-second__title">Unisex Skateboarding Shoe (Men's Sizing)</h4>
				    </div>
				    <!-- END ba-product__model -->

				    <!-- BEGIN ba-product__rating  -->
				    <div class="ba-product__rating">

				    </div>
				    <!-- END ba-product__rating -->
				</div>
				<!-- END ba-product__meta -->

				<form class="cf" action="#">
					<!-- BEGIN ba-product__size  -->
					<div class="ba-product__size ba-size">

							<button class="ba-button" type="submit">
						Size</button>
							<button class="ba-button" type="submit">
						Qty</button>
							<button class="ba-button ba-button--general" type="submit">Add to cart</button>

				</form>

			</div>
		</section>
	</main>
	</div>
		<!-- END ba-container -->
</body>
</html>
